<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required minlength="4" maxlength="30">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="city">Tỉnh:</label>
      <select id="city" name="city" required>
        <option value="HCM">HCM</option>
        <option value="VungTau">Vũng Tàu</option>
        <option value="BinhDuong">Bình Dương</option>
        <option value="Other">Khác</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="website">Website:</label>
      <input type="url" id="website" name="website">
    </div>

    <div class="form-group">
      <label>Giới tính:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Nam</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Nữ</label>
    </div>

    <div class="form-group">
      <label for="dob">Ngày sinh:</label>
      <input type="date" id="dob" name="dob" min="1/1/2023"  required>
    </div>

    <div class="form-group">
      <label for="score">Điểm:</label>
      <input type="number" id="score" name="score" min="0" max="10" step="0.5" required>
    </div>

    <div class="form-group">
      <label for="color">Màu yêu thích:</label>
      <input type="color" id="color" name="color">
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Tự động chọn email khi mở trang
      document.getElementById("email").value = "example@example.com";
      
    });
  </script>
</body>
</html>
